<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>长大萌芽后台管理系统</title>
    <script src="/static/layui/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">长大萌芽后台管理系统</div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">主页</a>
                    <dl class="layui-nav-child">

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">信息列表</a>
                    <dl class="layui-nav-child">
                        <dd><a id="feedList" href="#">首页feed列表</a></dd>
                        <dd><a id="studentList" href="#">学生列表</a></dd>
                        <dd><a id="getAdvisers" href="#">导师列表</a></dd>
                        <dd><a id="teamList" href="#">团队列表</a></dd>
                        <dd><a id="projectList" href="#">项目列表</a></dd>
                        <dd><a id="lostAndRecruitList" href="#">失物招领列表</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">信息发布</a>
                    <dl class="layui-nav-child">
                        <dd><a id="releaseInformation" href="#">发布首页information信息</a></dd>
                        <dd><a id="releaseAdviserInfo" href="#">发布导师信息</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">信息修改</a>
                    <dl class="layui-nav-child">
                        <!--<dd><a id="releaseTeamMember" href="#">增加团队成员</a></dd>-->
                    </dl>
                </li>

                </dl>
                </li>

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe id="iframe" width="100%" height="100%"></iframe>
    </div>
</div>

<script src="/static/layui/layui.js" charset="utf-8"></script>

<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });
    //用于页面加载时候显示
    $(document).ready(function () {
        $("#iframe").attr('src', '/page/feedList');
    });

    //根据点击进行跳转

    $("#feedList").click(function () {
        $("#iframe").attr('src', '/page/feedList');
    });

    $("#teamList").click(function () {
        $("#iframe").attr('src', '/page/teamList');
    });

    $("#projectList").click(function () {
        $("#iframe").attr('src', '/page/projectList');
    });

    $("#studentList").click(function () {
        $("#iframe").attr('src', '/page/studentList');
    });

    $("#getAdvisers").click(function () {
        $("#iframe").attr('src', '/page/adviserList');
    });

    $("#lostAndRecruitList").click(function () {
        $("#iframe").attr('src', '/page/lostAndRecruitList');
    });

    $("#releaseInformation").click(function () {
        $("#iframe").attr('src', '/page/releaseInformation');
    });

    $("#releaseAdviserInfo").click(function () {
        $("#iframe").attr('src', '/page/releaseAdviserInfo');
    });

</script>
</body>
</html>
