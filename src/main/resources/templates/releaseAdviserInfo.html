<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="text-align: center;font-size: 30px;">
    添加导师信息
</div>

<form id="demo1" class="layui-form" action="/information/createInformation" method="post" style="margin: 30px 0;">

                <div class="layui-form-item">
                    <label class="layui-form-label">导师姓名 </label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" autocomplete="off" placeholder=""
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">导师联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="tel"  autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">导师信息</label>
                    <div class="layui-input-block">
                    <textarea name="info" required lay-verify="required" autocomplete="off" placeholder=""
                              class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">所属学院</label>
                    <div class="layui-input-block">
                        <select name="department" lay-verify="required">
                            <option value=""></option>
                            <option value="计算机工程与应用数学学院">计算机工程与应用数学学院</option>
                            <option value="土木工程学院">土木工程学院</option>
                            <option value="外国语学院">外国语学院</option>
                            <option value="机电工程学院">机电工程学院</option>
                            <option value="生物与环境工程学院">生物与环境工程学院</option>
                            <option value="电子信息与电气工程学院">电子信息与电气工程学院</option>
                            <option value="法学院">法学院</option>
                            <option value="经济与管理学院">经济与管理学院</option>
                            <option value="影视艺术与文化传播学院">影视艺术与文化传播学院</option>
                            <option value="艺术设计学院">艺术设计学院</option>
                            <option value="音乐学院">音乐学院</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">头像url</label>
                    <div class="layui-input-block">
                        <input type="text" name="avatar" required lay-verify="required" autocomplete="off" placeholder=""
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email"  autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">办公地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="office"  autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">教育经历</label>
                    <div class="layui-input-block">
                        <input type="text" name="education" required lay-verify="required" autocomplete="off" placeholder=""
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">现任职位</label>
                    <div class="layui-input-block">
                        <input type="text" name="position" required lay-verify="required" autocomplete="off" placeholder=""
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">主讲课程</label>
                    <div class="layui-input-block">
                        <input type="text" name="teachingCourse" required lay-verify="required" autocomplete="off"
                               placeholder="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">研究方向</label>
                    <div class="layui-input-block">
                        <input type="text" name="researchDirection" required lay-verify="required" autocomplete="off"
                               placeholder="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即发布</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>


<script src="/static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.$
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            console.log(data);
            $.ajax({
                url: '/creative/insertAdviserInfo',
                type: 'POST',
                data: data.field,
                success: function (res) {
                    console.log(res),
                        layer.open({
                            title: "结果",
                            content: res.msg
                        });
                    $("#demo1")[0].reset();
                    // window.location.href='#';
                },
                fail: function () {
                    layer.open({
                        title: "失败",
                        content: '网络错误'
                    })
                }
            });
            return false;
        });

    });
</script>

</body>
</html>
